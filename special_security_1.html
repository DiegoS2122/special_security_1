<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Security Loyalty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #C0C0C0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .intro-container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #C0C0C0;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.2);
        }
        .flags-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .flag {
            width: 60px;
            height: 40px;
            cursor: pointer;
            border: 2px solid #555;
            border-radius: 5px;
        }
        .form-container {
            display: none;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        input, select, button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
            background-color: #333;
            color: #C0C0C0;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .submit-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .submit-button:hover {
            background-color: #444;
        }
    </style>
    <script>
        function showForm(language) {
            // Mostrar formulario y ajustar el idioma
            document.querySelector('.intro-container').style.display = 'none';
            const formContainer = document.querySelector('.form-container');
            formContainer.style.display = 'block';

            if (language === 'es') {
                // Cambiar etiquetas a español
                document.getElementById('nombreLabel').innerText = 'Nombre del Cliente:';
                document.getElementById('apellidoPaternoLabel').innerText = 'Apellido Paterno:';
                document.getElementById('apellidoMaternoLabel').innerText = 'Apellido Materno:';
                document.getElementById('whatsappLabel').innerText = 'Pon tu WhatsApp:';
                document.getElementById('correoLabel').innerText = 'Correo Electrónico:';
                document.getElementById('ciudadLabel').innerText = 'Ciudad en la que radica:';
                document.getElementById('fechaCumpleanosLabel').innerText = 'Fecha de Cumpleaños:';
                document.getElementById('fechaServicioLabel').innerText = 'Desde qué fecha hasta qué fecha requiere el servicio:';
                document.getElementById('cantidadHorasLabel').innerText = 'Cantidad de Horas:';
                document.querySelector('.submit-button').innerText = 'Enviar';
            } else if (language === 'en') {
                // Cambiar etiquetas a inglés
                document.getElementById('nombreLabel').innerText = 'Customer Name:';
                document.getElementById('apellidoPaternoLabel').innerText = 'Last Name (Paternal):';
                document.getElementById('apellidoMaternoLabel').innerText = 'Last Name (Maternal):';
                document.getElementById('whatsappLabel').innerText = 'WhatsApp Number:';
                document.getElementById('correoLabel').innerText = 'Email:';
                document.getElementById('ciudadLabel').innerText = 'City:';
                document.getElementById('fechaCumpleanosLabel').innerText = 'Birthday Date:';
                document.getElementById('fechaServicioLabel').innerText = 'Service Period (From-To):';
                document.getElementById('cantidadHorasLabel').innerText = 'Number of Hours:';
                document.querySelector('.submit-button').innerText = 'Submit';
            }
        }

        function guardarDatos(event) {
            event.preventDefault(); // Evitar redirección o recarga

            // Recoger datos del formulario
            const datos = {
                formulario: 'Formulario 1',
                nombre: document.getElementById('nombre').value,
                apellidoPaterno: document.getElementById('apellidoPaterno').value,
                apellidoMaterno: document.getElementById('apellidoMaterno').value,
                whatsapp: document.getElementById('whatsapp').value,
                correo: document.getElementById('correo').value,
                ciudad: document.getElementById('ciudad').value,
                fechaCumpleanos: document.getElementById('fechaCumpleanos').value,
                fechaServicio: document.getElementById('fechaServicio').value,
                cantidadHoras: document.getElementById('cantidadHoras').value
            };

            // Guardar datos en localStorage
            const datosExistentes = JSON.parse(localStorage.getItem('datosFormularios')) || [];
            datosExistentes.push(datos);
            localStorage.setItem('datosFormularios', JSON.stringify(datosExistentes));

            // Enviar los datos a WhatsApp
            const mensaje = `Cliente: ${datos.nombre} ${datos.apellidoPaterno} ${datos.apellidoMaterno}\n`
                            + `WhatsApp: ${datos.whatsapp}\nCorreo: ${datos.correo}\nCiudad: ${datos.ciudad}\n`
                            + `Fecha de Cumpleaños: ${datos.fechaCumpleanos}\nFecha de Servicio: ${datos.fechaServicio}\n`
                            + `Cantidad de Horas: ${datos.cantidadHoras}`;
            const numero1 = "5553670763";
            const numero2 = "5548995961";
            const url1 = `https://wa.me/${numero1}?text=${encodeURIComponent(mensaje)}`;
            const url2 = `https://wa.me/${numero2}?text=${encodeURIComponent(mensaje)}`;

            // Abrir enlaces de WhatsApp
            window.open(url1, '_blank');
            window.open(url2, '_blank');

            // Notificar al usuario
            alert('Datos guardados correctamente.');

            // Limpiar el formulario
            document.getElementById('formulario').reset();
        }
    </script>
</head>
<body>

<div class="intro-container">
    <h1>Special Security Loyalty</h1>
    <div class="flags-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fc/Flag_of_Mexico.svg/1200px-Flag_of_Mexico.svg.png" alt="Mexico Flag" class="flag" onclick="showForm('es')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/1920px-Flag_of_the_United_States.svg.png" alt="USA Flag" class="flag" onclick="showForm('en')">
    </div>
</div>

<div class="form-container">
    <form id="formulario" onsubmit="guardarDatos(event)">
        <label id="nombreLabel" for="nombre">Nombre del Cliente:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>

        <label id="apellidoPaternoLabel" for="apellidoPaterno">Apellido Paterno:</label>
        <input type="text" id="apellidoPaterno" name="apellidoPaterno" placeholder="Apellido Paterno" required>

        <label id="apellidoMaternoLabel" for="apellidoMaterno">Apellido Materno:</label>
        <input type="text" id="apellidoMaterno" name="apellidoMaterno" placeholder="Apellido Materno" required>

        <label id="whatsappLabel" for="whatsapp">Pon tu WhatsApp:</label>
        <input type="text" id="whatsapp" name="whatsapp" placeholder="Número de WhatsApp" required>

        <label id="correoLabel" for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Correo Electrónico" required>

        <label id="ciudadLabel" for="ciudad">Ciudad en la que radica:</label>
        <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad" required>

        <label id="fechaCumpleanosLabel" for="fechaCumpleanos">Fecha de Cumpleaños:</label>
        <input type="date" id="fechaCumpleanos" name="fechaCumpleanos" required>

        <label id="fechaServicioLabel" for="fechaServicio">Desde qué fecha hasta qué fecha requiere el servicio:</label>
        <input type="text" id="fechaServicio" name="fechaServicio" placeholder="Ejemplo: 2024-01-01 a 2024-01-07" required>

        <label id="cantidadHorasLabel" for="cantidadHoras">Cantidad de Horas:</label>
        <input type="number" id="cantidadHoras" name="cantidadHoras" placeholder="Cantidad de horas" required>

        <button type="submit" class="submit-button">Enviar</button>
    </form>
</div>

</body>
</html>
